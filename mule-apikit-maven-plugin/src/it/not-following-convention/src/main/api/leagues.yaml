#%RAML 0.8
---
title: Leagues API
version: v1
baseUri: http://localhost/api
/leagues:
    displayName: Leagues
    get:
        responses:
            200:
                body:
                    application/json: !!null
                    text/xml: !!null
    post:
        body: &league-schema
            application/json:
                schema: |
                    {
                        "title": "League Schema",
                        "type": "object",
                        "properties": {
                            "id": {
                                "type": "string"
                            },
                            "name": {
                                "type": "string",
                                "required": true
                            }
                        }
                    }
            text/xml:
                schema: |
                    <?xml version="1.0" encoding="ISO-8859-1" ?>
                    <xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema"
                     elementFormDefault="qualified" xmlns="http://mulesoft.com/schemas/soccer"
                     targetNamespace="http://mulesoft.com/schemas/soccer">
                    <xs:element name="league">
                      <xs:complexType>
                        <xs:sequence>
                          <xs:element name="name" type="xs:string"/>
                        </xs:sequence>
                      </xs:complexType>
                    </xs:element>
                    </xs:schema>
        responses:
            201: !!null
    /{leagueId}:
        get:
            responses:
                200:
                    body: *league-schema
        put:
            body: *league-schema
            responses:
                204: !!null
        delete:
            responses:
                204: !!null
